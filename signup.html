<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/sign.css">
    <link rel="stylesheet" href="CSS/home.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#live-results">Live Results</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 20px; ">
        <h2>Sign Up</h2>
        <form action="signup_process.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="fmsci">FMSCI License Number:</label>
            <input type="text" id="fmsci" name="fmsci" required><br><br>

            <label for="driving_license">Driving License Number:</label>
            <input type="text" id="driving_license" name="driving_license" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</body>
</html>
